<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/memo/main.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <form action="/memo/add" method="post">
      <div class="md-3 mt-3">
        <label for="title" class="form-label">메모:</label>
        <input class="for-input" type="text" name="title" id="title" placeholder="메모 입력...">
      </div>
      <div class="md-3 mt-3">
      <label for="writer" class="form-label">작성자:</label>
      <input class="for-input" name="writer" id="writer" type="text">
      </div>
      <div class="md-3 mt-3">
        <label for="content" class="form-label">내용:</label>
        <textarea class="for-input" name="content" id="content"></textarea>
      </div>
      <button class="btn btn-primary"> 추 가 </button>
    </form>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m:${memos}">
          <td th:text="${m.mno}"></td>
          <td th:text="${m.title}"></td>
          <td th:text="${m.writer}"></td>
          <td th:text="${m.regDate}"></td>
          <td>
            <form action="/memo/delete" method="post">
              <input type="hidden" name="mno" th:value="${m.mno}">
              <button class="btn btn-danger">삭제</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
